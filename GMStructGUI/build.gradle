group 'net.fbridault.gmwolf'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = [ "src/"]



apply plugin: "java"
dependencies {
    compile project(":generator")
}

jar {
    version = null
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes("Main-Class": "net.fbridault.gmwolf.gmstruct.gui.Main")

    }
}